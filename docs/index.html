<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Google Modules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .dropdown-container {
            margin: 20px auto;
            width: 300px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .readme-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .readme-container pre {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .readme-container h2 {
            color: #4CAF50;
        }

        /* Loading spinner styling */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dropdown-container {
                width: 90%;
                margin: 10px auto;
            }

            select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h1>Terraform Google Modules</h1>

<div class="dropdown-container">
    <!-- First Dropdown: Modules -->
    <label for="module-dropdown">Select Module:</label>
    <select id="module-dropdown" onchange="updateSubmodules()">
        <option value="">--Select Module--</option>
        <option value="database">Database</option>
        <option value="storage">Storage</option>
        <option value="workflows">Workflows</option>
    </select>

    <!-- Second Dropdown: Submodules -->
    <label for="submodule-dropdown">Select Submodule:</label>
    <select id="submodule-dropdown" onchange="displayReadme()">
        <option value="">--Select Submodule--</option>
    </select>
</div>

<div class="readme-container" id="readme-container">
    <h2 id="readme-title">README</h2>
    <pre id="readme-content"></pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script>
    // Mapping for modules to their submodules
    const moduleToSubmodules = {
        database: ['SQL Instance'],
        storage: ['Cloud Storage Bucket'],
        workflows: ['Workflows Example'],
    };

    // Mapping for submodules to GitHub repository and path
    const submoduleToReadme = {
        'SQL Instance': { repo: 'GoogleCloudPlatformDevops/gcp-tf-modules', path: 'gcp-tf-storage/gcp-tf-storage-gcs/readme.md' },
        'Cloud Storage Bucket': { repo: 'GoogleCloudPlatformDevops/gcp-tf-modules', path: 'gcp-tf-storage/gcp-tf-storage-gcs/readme.md' },
        'Workflows Example': { repo: 'another-org/another-repo', path: 'workflows-example/README.md' }
    };

    const converter = new showdown.Converter();

    // Update submodules dropdown based on selected module
    function updateSubmodules() {
        const moduleDropdown = document.getElementById('module-dropdown');
        const submoduleDropdown = document.getElementById('submodule-dropdown');
        const selectedModule = moduleDropdown.value;

        submoduleDropdown.innerHTML = '<option value="">--Select Submodule--</option>';

        if (moduleToSubmodules[selectedModule]) {
            moduleToSubmodules[selectedModule].forEach(submodule => {
                const option = document.createElement('option');
                option.value = submodule;
                option.textContent = submodule;
                submoduleDropdown.appendChild(option);
            });
        }
    }

    // Fetch and display the README for the selected submodule
    async function displayReadme() {
        const submoduleDropdown = document.getElementById('submodule-dropdown');
        const selectedSubmodule = submoduleDropdown.value;
        const readmeContainer = document.getElementById('readme-container');
        const readmeContent = document.getElementById('readme-content');
        const readmeTitle = document.getElementById('readme-title');

        if (!selectedSubmodule) {
            readmeContainer.style.display = 'none';
            return;
        }

        readmeTitle.textContent = selectedSubmodule + ' - README';
        readmeContent.textContent = 'Loading...'; // Show loading message
        readmeContainer.style.display = 'block';

        try {
            const url = submoduleToReadme[selectedSubmodule];
            if (!url) throw new Error('No README URL found for the selected submodule');

            // Show the spinner while fetching the README content
            readmeContent.innerHTML = '<div class="spinner"></div>';

            // Fetch the raw markdown file using GitHub API
            const apiUrl = `https://api.github.com/repos/${url.repo}/contents/${url.path}`;
            const response = await fetch(apiUrl, {
                headers: {
                    Accept: 'application/vnd.github.v3.raw'  // Ensure the content is returned as raw
                }
            });

            if (!response.ok) throw new Error('Failed to fetch README from ' + apiUrl);

            const markdownText = await response.text();
            const htmlContent = converter.makeHtml(markdownText); // Convert Markdown to HTML
            readmeContent.innerHTML = htmlContent;
        } catch (error) {
            readmeContent.innerHTML = `<p style="color: red;">Unable to load README for the selected submodule. Please try again later.</p>`;
            console.error(error); // Log the error for debugging
        }
    }
</script>

</body>
</html>
